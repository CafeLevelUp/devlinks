<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nytara Pitbull Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Nytara sorrindo  com uma pitbull preta com branco do lado"
        />
        <p>@nytaragames</p>
        
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.youtube.com/nytarapitbullgames">⚡Se inscreve agora e pegue sua vida extra no canal!</a>
        </li>

        <li>
          <a href="https://youtu.be/UyAqgzILi8o?si=6-_0LTGglSWh7mDD">🏆 Bora desbloquear esse achievement juntos?</a>
        </li>

        <li>
          <a href="https://www.twitch.tv/Nytara">🕹️ Pressione START e entre na live!</a>
        </li>

        <li>
          <a href="https://youtu.be/xsj3tbELlOM?si=YexcOZp6xIi1TFM6" target="_blank"
            >🎮 Aviso: clicar aqui pode causar risadas épicas</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.twitch.tv/Nytara" target="_blank">
          <ion-icon name="logo-twitch"></ion-icon>
        </a>

        <a href="https://instagram.com/nytaragames" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/nytarapitbullgames" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://www.facebook.com/NytaraPitbullGames" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>

      <footer>
        <a>Feito com ♥ pela Nytara Pitbull Games</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
